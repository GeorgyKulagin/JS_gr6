<!-- БЛОК 3. Цикл в цикле и метки -->
<script>
    // Задача, выйти из вложенного и внешнего цикла, при выполнении некоторого условия
    // использовать метку и оператор break
    outer: for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
            //document.write(`(${i}, ${j})<br>`);
            let input = +prompt(`Значение в координатах (${i}, ${j})`);
            if(!input) {
                break outer;
            }
        }
    }
</script>
