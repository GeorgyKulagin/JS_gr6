<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    let sum = 2 + 2;

    switch(EmailData.orderTypeId) {
        case '201':
            alert();
            break;
        case "202":
        case "203":
            alert('fhsdufhsd')
    }

    switch (sum) {
        case 3: // эквивалентно if(sum === 3)
            alert('Мало!');
            break;
        case 4: // эквивалентно else if(sum === 4)
            alert('В точку!');
            break;
        case 5:
            alert('Перебор!');
            break;
        default: // эквивалентно else
            alert('Ничего выше не подошло!');
    }
</script>
</body>
</html>
