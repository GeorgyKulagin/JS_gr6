<!--Пример генерации списка-->
<ul id="parent"></ul>
<script>
    const parent = document.querySelector('#parent');
    let li = '';
    for (let i = 1; i<=10; i++) {
        li = document.createElement('li');
        li.innerHTML = `Элемент списка ${i}`;
        parent.appendChild(li);
    }
    let lastli = document.createElement('li');
    lastli.innerHTML = 'Я последний (';
    parent.appendChild(lastli);
    parent.removeChild(lastli);// Удалит последний элемент
    let selectLi = document.querySelectorAll('ul#parent>li');
    selectLi[3].innerHTML = 'Меня поменяли';
</script>
