<!--Основные ивенты-->
<!--onclick - произведен клик кнопкой мыши на эхлемент-->
<!--onmouseover- указатель мыши находится внутри области отображения элемента-->
<!--onkeydown - нажата кнопка на клавиатуре-->
<!--onkeypress - кнопка клавиатуре нажата и не отпускается долше чем интеррвал повторения Длительность интервала повторения является системным параментром и зависит от настроек операционной сиссемы пользователя-->
<!--onkeyup - отпущена ранее нажатая кнопка-->

<!--onchange - элемент теряет фокус ввода а содержимое элемента изменилось за время пока элемент был в фокусе
onselect- какая то часть текста внутри элемента становится выделенной
onsubmit - в форме нажата кнопка "Отправить" но отправка формы на сервер еще не производилось
onblur- элемент управления теряет фокус ввода тк курсор переходит к другому элементу
onfocus - отображаемый элемент получил фокус ввода Для текстовых полей это событие означает что курсор уже находится в данном элементе
onload -завершена загрузка страницы
onunload - производится выход из документа
onscroll-  срабатывает при прокрутке элемента-->
