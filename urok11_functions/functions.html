<script>
    // Задача 1. Создать функцию, которая вернет сумму чисел от 1 до введенного пользователем включительно.
    // Доп. 1: Сделать ввод двух чисел И ПЕРЕДАЧЕЙ ИХ В ФУНКЦИЮ!!!!, и считать сумму в этом диапазоне
    // Доп. 2: Если сумма превышает значение 30, то вернуть false и выдать уведомление в точке вызова функции "Сумма была превышена"

    function f(num1, num2) {
        let sum = 0;
        for(; num1 <= num2; num1++) {
            sum += num1;

        }
        return sum;
    }
    let number1 = +prompt('Введите первое число');
    let number2 = +prompt('Введите второе число');
    let result = f(number1, number2);

    alert(`Результат суммы чисел = ${result}`);


</script>
