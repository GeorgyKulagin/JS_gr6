<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // Одная из 3 праадигм ООП - наследование
    // Наследование позволяет создавать расширенный класс на основе родительского
    //Такой класс называется дочерним или производным

    class Animal {
        constructor(name) {
            this.name = name;
        }

        showInfo() {
            console.log(`Animal name is ${this.name}`);
        }

        move() {
            console.log('Moving...');
        }
    }

    // класс Cat унаследовался до класса Animal Тем самым он имеет теже методы и свойства
    // но при этом дочерний класс может переопределять данные свойство и методы
    class Cat extends Animal {
        constructor(name, age, height) {
            super(name);
            // кошачьи свойства
            this.age = age;
            this.height = height;
        }
        showInfo() {
            super.showInfo(); // это не обязательный инструкциия при переопределнии метода родителей но она позваляет вызвать то что выполняеться в нем
            console.log(`${this.age} years old`);
            console.log(`Cat height = ${this.height}`);
        }
    }

    class Mouse extends Cat{

    }

    // const someAnimal = new Animal('Иннокентий');
    // someAnimal.showInfo();
    let barsik = new Cat('Barsik', 5, 37);
    barsik.showInfo(); // Animal name is Barsik

    console.log('--------------------------------');

    let mickey = new Mouse('Mickey', 100, 60);
    mickey.move(); // вызываеем метод который был унаследован Cat от Animal
    mickey.showInfo();
</script>
</body>
</html>
