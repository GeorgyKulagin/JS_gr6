    // Задача: Вывести простые числа используя вложенные циклы и метку. Натуральное число, больше 1, называется простым, если оно ни на что не делатися, кроме себя и 1
    // Ряд простых чисел: 2, 3, 5, 7, 11, 13
    skip: for(let i = 2; i <= 10; i++) {
        for(let j = 2; j < i; j++) {
            if(i % j === 0) continue skip;
        }
        document.write(`простые числа: ${i} <br>`);
    }
</script>
