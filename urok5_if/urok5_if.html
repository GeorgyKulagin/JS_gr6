<!-- БЛОК 2. Логические операторы -->
<script>
    // Логическое ИЛИ ||


//    Non-null assertion
    let a = null;
    let b = "";
    let c = 42;
    console.log(a ?? "default a"); // default a
    console.log(b ?? "default b"); // "" (так как пустая строка не null или undefined)
    console.log(c ?? 42); // 42
