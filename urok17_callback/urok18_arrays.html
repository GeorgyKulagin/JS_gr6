<!-- БЛОК 2. Методы для работы с массивами -->
<script>
    let students = ["Мухамед", "Евгений", "Денис", "Настя", "Илья", "Сергей", "Алексей"];
    // метод pop() - удаляет последний элемент массива, и возвращает удаленный элемент, при этом изменяя исходный массив
    console.log(students.pop()); // Алексей
    console.log(students); // ["Мухамед", "Евгений", "Денис", "Настя", "Илья", "Сергей"]

    // метод push() - добавить в конец массива
    console.log(students.push("Алексей")); // 7, возвращена длина массива после добавления
    console.log(students); // ["Мухамед", "Евгений", "Денис", "Настя", "Илья", "Сергей", "Алексей"]

</script>
